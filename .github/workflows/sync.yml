name: Sync from Gitee

on:
  schedule:
    - cron: '0 16 * * *'  # This runs the workflow every day at midnight

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config user.name "Lucas04-nhr"
        git config user.email "lucas04@foxmail.com"

    - name: Pull from Gitee
      run: |
        git remote add gitee https://gitee.com/haanxuan/GT-Manual.git
        git pull gitee master  # Assuming 'main' is your default branch, change it if needed
        
    - name: Configure SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "$PRIVATE_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Push to GitHub
      run: |
        git push origin master  # Assuming 'main' is your default branch, change it if needed
